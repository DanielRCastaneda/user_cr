<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User Info</title>
</head>
<body>
    <div style="margin-left: 50px;">
        <h1 class="text-center">User {{all_users.id}}</h1>
        <div>
            <h4 style="border: 2px solid black; width: 600px; margin-top: 50px;">
                First name: {{all_users.first_name}}
                <div style="margin-top: 30px;"> Last name: {{all_users.last_name}}</div>
                <div style="margin-top: 30px;">Email: {{all_users.email}}</div>
            </h4>
        </div> 
        
        <form action="/return/user" method="post">
            <input type="submit" value="Return">
        </form>
    </div>
</body>
</html>
