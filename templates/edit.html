<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body style="width: 1080px;">
    <form action="/user/update" method="post" style="margin-left: 100px;">
        <h2 class="text-center">Edit {{all_users.first_name}}</h2>
        <input type="hidden" name="id" value={{all_users.id}}>
        <div class="form-group mb-3">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name"  class="form-control" value="{{all_users.first_name}}">
        </div>
        <div class="form-group mb-3">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name"  class="form-control" value="{{all_users.last_name}}">
        </div>
        <div class="form-group mb-3">
            <label for="email">email:    </label>
            <input type="text" name="email"  class="form-control" value="{{all_users.email}}">
        </div>
        <input type="submit" value="Save" class="btn btn-primary">
    </form>
</body>
</html>
